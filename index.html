<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <div class="container">
            <div class="grid">
                <!-- Repeat this block for each of the 12 images -->
                <div class="item">
                    <img src="assets/image.jpg" alt="Travel Photo">
                    <div class="overlay">
                        <h3>Travel Destination</h3>
                    </div>
                </div>
                <!-- Repeat block ends -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Travel Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
