<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTvive zara sasty mn</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script>
        document.querySelector('a-marker').addEventListener('markerFound', () => {
            document.querySelector('a-video').components.material.material.map.image.play();
        });
    
        document.querySelector('a-marker').addEventListener('markerLost', () => {
            document.querySelector('a-video').components.material.material.map.image.pause();
        });
    </script>
    

</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type="pattern" url="image.patt">
            <!-- Add a plane with your image -->
            <a-plane src="assets/image.jpg" position="0 0.5 -1" rotation="-90 0 0" width="1" height="0.75"></a-plane>
            
            <!-- Add a video -->
            <a-video src="assets/video.mp4" position="0 1 -1" rotation="-90 0 0" width="2" height="1.5" autoplay="false" loop="true"></a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
