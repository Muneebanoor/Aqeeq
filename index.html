<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTvive zara sasty mn</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        /* CSS to add a border around the marker */
        #marker-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px dashed #FF0000;
            width: 50vw;
            height: 50vh;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Border around the marker for better scan visibility -->
    <div id="marker-border"></div>

    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 640; sourceHeight: 480; displayWidth: 640; displayHeight: 480;">
        <!-- Adjust the camera settings to prevent zoom issues -->
        <a-entity camera="fov: 80; zoom: 1;"></a-entity> 
        
        <!-- Use the Hiro marker instead of a custom pattern -->
        <a-marker preset="hiro">
            <!-- Add a plane with your image or any other AR content -->
            <a-plane src="assets/image.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="0.75"></a-plane>
            
            <!-- Add a video if needed -->
            <a-video src="assets/video.mp4" position="0 1 0" rotation="-90 0 0" width="1" height="0.75" autoplay loop></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
